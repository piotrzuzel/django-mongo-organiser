{% extends "organiser_app/base.html" %}
{% load bootstrap3 %}
{% block title %}Rejestracja{% endblock %}
{% block content %}
    <div class="container">
        <h1>Rejestracja</h1>
        <hr/>
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>Zakładanie konta</strong></h3></div>
                <div class="panel-body">
                    <form role="form" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <button type="submit" class="btn btn-primary pull-right">
                                {% bootstrap_icon "ok" %} Załóż konto
                            </button>
                        {% endbuttons %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
